<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Lista de tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounce">
    <ion-item *ngIf="tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas configuradas!</ion-label>
    </ion-item>
    <ion-item-sliding (ionSwipe)="deleteTarefa(item)" *ngFor="let item of tarefaCollection;">
        <ion-item (click)="openActions(item)"> 
          <ion-label>
            <h3 *ngIf="item.feito == false">{{item.tarefa}}</h3>
            <h3 *ngIf="item.feito == true"><del>{{item.tarefa}}</del></h3>
            <p *ngIf="item.feito == true">feito</p>
            <p *ngIf="item.feito == false">Pendente</p>
          </ion-label>
          <ion-icon slot="start" name="information-circle" color="danger" *ngIf="!item.feito"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="item.feito" ></ion-icon>
          <ion-button (click)=deleteTarefa(item) color="danger" slot="end">
            <ion-icon name="trash" aria-hidden="true" ></ion-icon>
          </ion-button>
          <ion-item-options >
            <ion-item-option color="danger" expandable="true">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item>
    </ion-item-sliding>
  </ion-list>
  
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)=showAdd() class="animate__animated animate__pulse">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
